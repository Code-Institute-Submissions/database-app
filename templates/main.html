<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}">
    <title>Document</title>
</head>

<body>
    <!-- Navigation -->
    <div class="containter">

        <div class="row text-white mx-auto text-center">
            <div class="col"> <a href="{{url_for('index')}}">
                    <img id="logo" src="/static/img/logo.png" alt="logo">
                    <div class="text-white">
                        <span class="badge badge-light"> {{user }} </span>
                    </div>

                </a> </div>
            <div class="col">
                <h1 class="page_name" href="{{ url_for('index') }}"><b> Recipify me</b> </h1>
            </div>
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
                    <div class="container">


                        <button class="navbar-toggler navbar-toggler-right text-white" type="button" data-toggle="collapse"
                            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                            aria-label="Toggle navigation">
                            Menu
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav ml-auto">

                                {% if user=="You are not logged" %}

                                <li class="nav-item">

                                    <a class="nav-link js-scroll-trigger text-white  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('index') }}" href="{{ url_for('index') }}">Home</a>
                                </li>


                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger text-white  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('login') }}" href="{{ url_for('login') }}">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger text-white  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('signup') }}" href="{{ url_for('login') }}">Signup</a>
                                </li>

                                {% else %}
                                <li class="nav-item">

                                    <a class="nav-link js-scroll-trigger text-white  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('index') }}" href="{{ url_for('index') }}">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger text-white  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('add_recipe') }}" href="{{ url_for('index') }}">Add Recipe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger text-white  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('user_recipes') }}" href="{{ url_for('user_recipes') }}">Your
                                        Recipes</a>
                                </li>



                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger text-white  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('stats') }}" href="{{ url_for('stats') }}">Statistics</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger text-white  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('logout') }}" href="{{ url_for('logout') }}">Logout</a>
                                </li>
                                {% endif %}

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>



    <div class="container-flex">

        <div class="masthead">
            <div class="container">
                <div class="mx-auto text-center">
                    </br>
                    </br>
                    {% block content%}

                    {% endblock content%}

                </div>
            </div>

        </div>
    </div>

    <br>
    <footer>
        â“’ Recipify me 2018
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
